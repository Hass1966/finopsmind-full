version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: finopsmind-postgres
    environment:
      POSTGRES_USER: finopsmind
      POSTGRES_PASSWORD: finopsmind_secret
      POSTGRES_DB: finopsmind
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finopsmind"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: finopsmind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python ML Sidecar
  ml-sidecar:
    build:
      context: ./ml-sidecar
      dockerfile: Dockerfile
    container_name: finopsmind-ml-sidecar
    environment:
      - ML_SIDECAR_HOST=0.0.0.0
      - ML_SIDECAR_PORT=8081
      - ENVIRONMENT=development
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finopsmind-backend
    environment:
      - PORT=8080
      - ML_SIDECAR_URL=http://ml-sidecar:8081
      - DATABASE_URL=postgres://finopsmind:finopsmind_secret@postgres:5432/finopsmind?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-sidecar:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finopsmind-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: finopsmind-network
